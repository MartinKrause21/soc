<section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-4 py-12">

    <div class="text-center pb-12">

        <h2 id="h2" class="text-base font-bold ">
            These are all quizzes.
        </h2>

        <h1 class="font-bold text-xl font-heading text-gray-900">
            Check it out and choose one.
        </h1>

    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <div *ngIf="quizzes.length == 0 "> 
            zaidn nejsuu uasd 
        </div>

        <div *ngFor="let quiz of quizzes">
            <div id="cards" class="w-full rounded-lg p-10 flex flex-col justify-center items-center">
                <div class="text-center">

                    <p class="text-xl text-white font-bold mb-2">{{quiz.name}}</p>
                    <p class="text-base text-white font-normal"> {{quiz.description}} </p>
                    <p class="text-base text-white font-normal"> Creator: {{quiz.creatorName}} </p>

                    <button id="button" routerLink="/quiz/{{quiz.name}}"
                        class="inline-block bg-white rounded-md px-6 py-2 font-semibold shadow-md duration-75 hover:bg-green-400">
                        Play
                    </button>

                </div>
            </div>
        </div>

    </div>

</section>
