
<div id="container"> 
    <div id="dialog-container"> </div>
    <h2 mat-dialog-title *ngIf="!send" id="title">You are editing school: {{schoolName}} | class: {{classNumber}}</h2>
    <h2 mat-dialog-title *ngIf="send" id="title2">Class name changed!</h2>
    
    <mat-dialog-content class="mat-typography" >

        <form *ngIf="!send" #resendMail="ngForm" (ngSubmit)="onSubmit()" class="form-group">


            <div class="form-group">

                <mat-form-field id="input" class="h-10 w-full" appearance="outline">
                    <mat-label>New class name</mat-label>
                    <input matInput required type="email" name="email" [(ngModel)]="model.newClassNumber" #email="ngModel">
                    <mat-icon matSuffix>class</mat-icon>
                </mat-form-field>

                <div id="resendMail" class="relative">
                    <button id="resendMail-button" type="submit" [disabled]="!resendMail.form.valid"
                        class="py-2 px-8 font-semibold  transition ease-in duration-200 transform hover:-translate-y-1 active:translate-y-0">
                        Add
                    </button>
                </div>

            </div>

        </form>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button (click)="close()" mat-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-dialog-actions>
</div>
