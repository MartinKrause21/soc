<div id="container">
    <div id="dialog-container"> </div>

    <h1 id="title" mat-dialog-title>Remove user from class.</h1>

    <div mat-dialog-content>
        Are you sure you want to remove this user: {{username}}?
    </div>

    <div mat-dialog-actions>
        <button id="yes-button" mat-button (click)="remove(username)">Yes</button>
        <button id="no-button" mat-button [mat-dialog-close]="false">No</button>
    </div>

</div>
