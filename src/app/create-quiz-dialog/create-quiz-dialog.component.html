<div id="container">
    <div id="dialog-container"> </div>

    <h2 mat-dialog-title id="title">You sucessfully created a new quiz!</h2>

    <mat-dialog-content class="mat-typography">
        Now you can enjoy your own quiz, or send it to someone.
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-dialog-actions>

</div>
