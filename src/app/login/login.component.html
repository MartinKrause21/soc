<div class="min-h-screen bg-white-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div id="login-back"
            class="absolute inset-0  shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
        </div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div>
                    <h1 class="text-2xl font-semibold">Welcome back, Login to your account</h1>
                </div>

                <div class="divide-y divide-gray-200">
                    <form >

                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">

                        <div class="relative">

                            <input autocomplete="off" id="email" name="email" required type="text" name="username"
                                class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                                placeholder="Email address" 
                            />

                            <label for="email"
                                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">
                                Email Address
                            </label>
                            
                        </div>

                        <div class="relative">
                            <input autocomplete="off" id="password" name="password" type="password" required name="username"
                                class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                                placeholder="Password"  
                            />

                            <label for="password"
                                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">
                                Password
                            </label>

                        </div>
                        

                        <div id="service-bar" class="relative">
                            <button id="register-button"
                                routerLink="/register" 
                                target="_blank"
                                class="text-black/40 hover:text-black">
                                Register here!
                            </button>

                            |   <!-- divider -->
 
                            <button id="forgot-pass-button"
                                routerLink="/" 
                                target="_blank"
                                class="text-black/40 hover:text-black">
                                Forgot password?
                            </button>
                        </div>

                        <div id="login" class="relative">
                            <button id="login-button" type="submit"
                                class="bg-blue-500 text-white rounded-md px-2 py-1">Login</button>
                        </div>

                    </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
