                        <mat-form-field appearance="outline" class="h-10 w-full" >
                            <mat-label>Username</mat-label>
                            <input matInput required type="text" name="username" [(ngModel)]="model.username">
                            <mat-icon matSuffix>person</mat-icon>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="h-10 w-full" >
                            <mat-label>Password</mat-label>
                            <input matInput required type="password" name="password" [(ngModel)]="model.password">
                            <mat-icon matSuffix>lock</mat-icon>
                        </mat-form-field>


                        <div id="service-bar" class="relative">

                        <button id="register-button"
                                routerLink="/register" 
                                type="button"
                                target="_blank"
                                class="text-black/40 hover:text-black">

                        </button>
    
                            |   <!-- divider -->
    
                        <a id="forgot-pass-button"

                        </a>
