<div id="container" class="container mx-auto my-60 rounded-3xl shadow-lg w-4/6 sm:w-5/6">
    <div>

        <div class="bg-white relative rounded-lg w-5/6 md:w-5/6 lg:w-4/6 xl:w-3/6 mx-auto">
            <div class="flex justify-center">
                    <img src="https://avatars0.githubusercontent.com/u/35900628?v=4" alt="" class="rounded-full mx-auto absolute -top-20 w-32 h-32 shadow-md border-4 border-white transition duration-200 transform hover:scale-110">
            </div>
            
            <div class="mt-16">
                <p class="text-center text-sm text-gray-400 font-medium"> Role: ADMIN</p>
                <p>
                    <span>
                        
                    </span>
                </p>

                <mat-tab-group mat-align-tabs="center">


                    <mat-tab id="quiz-tab">
    
                        <ng-template mat-tab-label>
    
                            <img src="https://img.icons8.com/ios-filled/26/null/repository.png"/> Created quizes
    
                        </ng-template>
    
                        <div class="font-bold text-center text-3xl text-gray-900 mt-7 mb-7">
                            Users participating in this quiz:
                        </div>
    
                        <div id="quizCard" *ngFor="let user of quizUsers ">
    
                            <h1 class="font-bold text-center text-3xl text-gray-900"> {{user.username}} </h1>

    
                        </div>
    
                    </mat-tab>

    
                </mat-tab-group>
              
              
            </div>
        </div>

    </div>
</div>
