<div id="background">

    <div class="min-h-screen bg-white-100 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div id="login-back"
                class="absolute inset-0  shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
            </div>
            <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                <div class="max-w-md mx-auto">
                    <div>
                        <h1 class="text-2xl font-semibold">Here you can create your own class.</h1>
                    </div>
    
                    <div class="divide-y divide-gray-200">
                        <form (ngSubmit)="createClass()" #createClassForm="ngForm">
    
                        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
    
                       
                            <mat-form-field appearance="outline" class="h-10 w-full" >
                                <mat-label>Class name</mat-label>
                                <input matInput required type="text" name="className" [(ngModel)]="createClassModel.className" (ngModelChange)="classNameTouched = true">
                                <mat-icon matSuffix>class</mat-icon>
                            </mat-form-field>
                            
                            <mat-form-field appearance="outline" class="h-10 w-full">
                                <mat-label>Select quiz</mat-label>
                                <mat-select required [(value)]="quizName" (blur)="quizNameTouched = true" (ngModelChange)="quizNameTouched = true">
                                    <mat-option *ngFor="let quiz of allTeacherQuizes" [value]="quiz.name">{{quiz.name}}</mat-option>
                                </mat-select>
                                <mat-icon matSuffix>library_books</mat-icon>
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="h-10 w-full">
                                <mat-label>Select users</mat-label>
                                <mat-select required [(value)]="usernames" [multiple]="true" (blur)="usernamesTouched = true" (ngModelChange)="usernamesTouched = true">
                                    <mat-option *ngFor="let user of allUsers" [value]="user.username">{{user.username}}</mat-option>
                                </mat-select>
                                <mat-icon matSuffix>person</mat-icon>
                            </mat-form-field>
                         
    
                            <div id="login" class="relative">
    
                                <button id="login-button" type="submit" [disabled]=" !classNameTouched || !quizNameTouched || !usernamesTouched "
                                    class="py-2 px-8 font-semibold  transition ease-in duration-200 transform hover:-translate-y-1 active:translate-y-0">
                                    Create 
                                </button> 
    
                            </div>
    
                        </div>
                        </form>
                    </div>
    
                </div>
            </div>
        </div>
</div>
