
<div id="background">

    <div id="container" class="container mx-auto my-60 rounded-3xl shadow-lg sm:max-w-6xl sm:mx-auto">
        <div>
    
            <div class="bg-white relative rounded-lg w-5/6 md:w-5/6 lg:w-4/6 xl:w-3/6 mx-auto">
                <div class="flex justify-center">
                        <img src="../assets/images/0icon3.svg" alt="" class="rounded-full mx-auto absolute -top-20 w-32 h-32 shadow-xl border-4 border-white transition duration-200 transform hover:scale-110">
                </div>
                
                <div class="mt-16">
                    <h1 class="font-bold text-center text-3xl text-gray-900"> Quizzes for: {{teacherName}}</h1>
    
                    <mat-divider> </mat-divider>
        
        
                            <div class="font-bold text-center text-3xl text-gray-900 mt-7 mb-7">
                                Admin quizzes:
                            </div>
    
                            <div *ngIf="allTeacherQuizes.length == 0" class="font-bold text-center text-xl text-gray-400 mt-7 mb-7">
                                <img id="alert-icon" src="https://img.icons8.com/pastel-glyph/64/808080/groups--v3.png"/>
                                Admin has not created any quizes yet.
                            </div>
    
    
                        <div *ngIf="allTeacherQuizes.length > 0"> 
        
                            <div #loadedContent id="quizCard" *ngFor="let quiz of allTeacherQuizes" > 
        
                                <h1 class="font-bold text-center text-3xl text-gray-900"> {{quiz.name}} </h1>
                                <h2 class="text-center text-gray-400 font-medium"> {{quiz.description}} </h2>
    
                            </div>
                        </div>
                  
                  
                </div>
            </div>
    
        </div>
    </div>

</div>
