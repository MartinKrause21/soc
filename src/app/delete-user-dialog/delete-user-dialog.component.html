<div id="container">
    <div id="dialog-container"> </div>

    <h1 id="title" mat-dialog-title>Confirm deleting user.</h1>

    <div mat-dialog-content>
        Are you sure you want to delete this user: {{userName}}?
    </div>

    <div mat-dialog-actions>
        <button id="yes-button" mat-button (click)="delete(userName)">Yes</button>
        <button id="no-button" mat-button [mat-dialog-close]="false">No</button>
    </div>

</div>
