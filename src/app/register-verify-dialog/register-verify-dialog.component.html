<div id="container">
    <div id="dialog-container"> </div>

    <h2 mat-dialog-title id="title">Verify your account</h2>

    <mat-dialog-content class="mat-typography">
        We sent you email, please verify your account before login.
    </mat-dialog-content>


    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close routerLink="/login">
            <mat-icon>close</mat-icon>
        </button>
    </mat-dialog-actions>

</div>
